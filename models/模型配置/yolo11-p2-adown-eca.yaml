# Parameters
nc: 80 # number of classes
scales: # model compound scaling constants
  # [depth, width, max_channels]
  n: [0.50, 0.25, 1024]
  s: [0.50, 0.50, 1024]
  m: [0.50, 1.00, 512]
  l: [1.00, 1.00, 512]
  x: [1.00, 1.50, 512]

# YOLO11n backbone
backbone:
  # [from, repeats, module, args]
  - [-1, 1, Conv, [64, 3, 2]] # 0-P1/2
  - [-1, 1, Conv, [128, 3, 2]] # 1-P2/4
  - [-1, 2, C3k2, [256, False, 0.25]]
  - [-1, 1, ADown, [256]] # 3-P3/8 ä½¿ç”¨ADown
  - [-1, 2, C3k2, [512, False, 0.25]]
  - [-1, 1, ECAAttention, [512]] # 5 ECAæ³¨æ„åŠ›
  - [-1, 1, ADown, [512]] # 6-P4/16 ä½¿ç”¨ADown
  - [-1, 2, C3k2, [512, True]]
  - [-1, 1, ECAAttention, [512]] # 8 ECAæ³¨æ„åŠ›
  - [-1, 1, ADown, [1024]] # 9-P5/32 ä½¿ç”¨ADown
  - [-1, 2, C3k2, [1024, True]]
  - [-1, 1, SPPF, [1024, 5]] # 11
  - [-1, 2, C2PSA, [1024]] # 12

# YOLO11n head with P2 detection
head:
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [[-1, 8], 1, Concat, [1]] # cat backbone P4
  - [-1, 2, C3k2, [512, False]] # 15

  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [[-1, 4], 1, Concat, [1]] # cat backbone P3
  - [-1, 2, C3k2, [256, False]] # 18 (P3/8-small)

  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [[-1, 2], 1, Concat, [1]] # cat backbone P2
  - [-1, 2, C3k2, [128, False]] # 21 (P2/4-xsmall) P2æ£€æµ‹å±‚

  - [-1, 1, ADown, [128]]
  - [[-1, 18], 1, Concat, [1]] # cat head P3
  - [-1, 2, C3k2, [256, False]] # 24 (P3/8-small)

  - [-1, 1, ADown, [256]]
  - [[-1, 15], 1, Concat, [1]] # cat head P4
  - [-1, 2, C3k2, [512, False]] # 27 (P4/16-medium)

  - [-1, 1, ADown, [512]]
  - [[-1, 12], 1, Concat, [1]] # cat head P5
  - [-1, 2, C3k2, [1024, True]] # 30 (P5/32-large)

  - [[21, 24, 27, 30], 1, Detect, [nc]] # Detect(P2, P3, P4, P5)
